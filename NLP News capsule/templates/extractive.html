{% extends "base.html" %}
{% block title %}Extractive Summarization{% endblock %}
{% block content %}
  <h1>Extractive Summarization</h1>
  <form method="POST" action="{{ url_for('extractive') }}">
    <label for="text">Text to summarize:</label>
  <textarea name="text" id="text"></textarea>

  <label for="length">Summary length (number of sentences):</label>
  <input type="number" name="length" id="length" value="3" min="1" max="10">

  <button type="submit">Summarize</button>
  </form>
  <div class="summary"></div>
  {% if summary %}
    <h2>Summary:</h2>
    <p>{{ summary }}</p>
  {% endif %}
{% endblock %}
