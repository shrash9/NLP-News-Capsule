{% extends "base.html" %}
{% block title %}Abstractive Summarization{% endblock %}
{% block content %}
  <h1>Abstractive Summarization</h1>
  <form method="POST" action="{{ url_for('abstractive') }}">
    <input type="hidden" name="type" value="abstractive">
    <label for="text">Text to summarize:</label>
    <label for="length">Summary length (max tokens):</label>
<input type="number" name="length" id="length" value="100" min="10" max="500">

<label for="lang">Language:</label>
<select name="lang" id="lang">
  <option value="en">English</option>
  <option value="es">Spanish</option>
  <option value="fr">French</option>
  <option value="de">German</option>
  <option value="zh">Chinese</option>
</select>
    <textarea name="text" id="text"></textarea>
    <button type="submit">Summarize</button>
  </form>
  <div class="summary"></div>
  {% if summary %}
    <h2>Summary:</h2>
    <p>{{ summary }}</p>
  {% endif %}
{% endblock %}
